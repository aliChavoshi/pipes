<div class="container">
    <h3>Payment Form</h3>
    <div class="row">
        <div class="form-group col">
            <label>Payee Name</label>
            <input class="form-control" (input)="onNameChange($event.target.value)" />
        </div>

        <div class="col">
            <label><b>Name</b></label>
            <div>
                {{ name | titlecase }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label>Payment Date</label>
            <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
        </div>

        <div class="col">
            <label><b>Date</b></label>
            <div>
                {{ date | date : "fullDate" }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label>Payment Amount</label>
            <input type="number" class="form-control" (input)="onAmountChange($event.target.value)" />
        </div>

        <div class="col">
            <label><b>Amount</b></label>
            <div>
                {{ amount | currency : 'JPY' :'symbol':'4.2-2'}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label>Height</label>
            <input type="number" class="form-control" (input)="onHeightChange($event.target.value)" />
        </div>

        <div class="col">
            <label><b>Height</b></label>
            <div>
                {{ height | number: '1.0-3' }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label>Mile</label>
            <input type="number" class="form-control" (input)="onChangeMiles($event.target.value)" />
        </div>

        <div class="col">
            <label><b>Kilometers</b></label>
            <div>
                {{ mile | convert : 'km' | number : "1.0-2"}}
            </div>
        </div>
    </div>
    {{ car | json}}
</div>
